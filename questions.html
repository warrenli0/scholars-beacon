<body onload = "stopWatch()" >

  <section class="white">
    <div class="timer" id="clock">
      00:00
    </div>
    <div class="qBox">
       <p>
         Maria is staying at a hotel that charges $99.95 per night plus tax for a room.
         A tax of 8% is applied to the room rate, and an additional onetime untaxed fee of
         $5.00 is charged by the hotel. Which of the following represents Mariaâ€™s total
         charge, in dollars, for staying x nights?
       </p>

       <button type="button">(99.95 + 0.08x) + 5</button> <br>
       <button type="button">1.08(99.95x) + 5</button> <br>
       <button type="button">1.08(99.95x + 5)</button> <br>
       <button type="button">1.08(99.95 + 5)x</button>
    </div>
  </section>

</body>

<script>


  let second = 0;
  let minute = 0;

  function stopWatch() {

          let minString = "00";
          let secString = "";
          second++
          if (second == 60) {
            minute++
            second = 0
            secString = "0"
          }
          else if (second < 10) {
            secString = "0"
          }

          if (minute < 10) {
            minString = "0" + minute
          } else {
            minString = minute
          }

          let nString = "" + minString + ":" + secString + second
          document.getElementById('clock').innerHTML = nString;
          setTimeout(stopWatch, 1000);
  }


</script>
