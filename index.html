<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Beacons</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #4b6cb7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
        }

        #mc_embed_signup {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        #mc_embed_signup form {
            margin-top: 20px;
        }

        #mc_embed_signup input[type=email] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #cccccc;
            background: rgba(255, 255, 255, 0.7);
            color: #000;
        }

        #mc_embed_signup input[type=submit] {
            background-color: #4b6cb7; /* Button color */
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #mc_embed_signup .mc-field-group label {
            display: block;
            margin: 10px auto 5px auto;
            text-align: center;
        }

        #mc_embed_signup .clear {
            clear: both;
        }

        #mc_embed_signup .asterisk,
        #mc_embed_signup .indicates-required,
        #mc_embed_signup .optionalParent {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scholars Beacon</h1>
        <p>Experience a new way to prepare for SAT/ACT! Scholars Beacon brings you a unique Leetcode-styled quiz platform, tailored specifically for high schoolers aiming for their best scores. Dive into our curated problem sets and pave your way to success.</p>

        <div id="mc_embed_signup">
            <form action="https://gmail.us11.list-manage.com/subscribe/post?u=53840f2547bd070a5388dcc74&amp;id=498b6f116f&amp;f_id=00aab3e0f0L" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                    <div class="mc-field-group">
                        <label for="mce-EMAIL">Email Address</label>
                        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                    </div>
                    <div class="clear">
                        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <script type='text/javascript'>
        (function($) {
            window.fnames = new Array();
            window.ftypes = new Array();
            fnames[0]='EMAIL';
            ftypes[0]='email';
        }(jQuery));
        var $mcj = jQuery.noConflict(true);
    </script>

  <div id="success-popup" style="display: none;">
    <p>Thank you for subscribing!</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function closePopup() {
      document.getElementById('success-popup').style.display = 'none';
    }

    $(document).ready(function() {
      $('#mc-embedded-subscribe-form').submit(function(event) {
        $('#success-popup').show();

        setTimeout(function() {
          $('#success-popup').hide();
        }, 5000);
      });
    });
  </script>
</body>
</html>
