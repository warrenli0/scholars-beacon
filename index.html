<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Beacons</title>
    <style>
        #mc_embed_signup {
            background: transparent;
            color: white; 
            font-family: Arial, Helvetica, sans-serif;
        }

        #mc_embed_signup form {
            display: block;
            margin: 20px auto;
        }

        #mc_embed_signup input[type=email] {
            width: 80%; /* Adjust width as needed */
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #cccccc; /* or 'none' if you prefer */
            display: block;
        }

        #mc_embed_signup input[type=submit] {
            background-color: #4b6cb7; /* Button color */
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }

        #mc_embed_signup .mc-field-group label {
            display: block;
            margin: 10px auto;
            text-align: center;
        }

        #mc_embed_signup .clear {
            clear: both;
        }

        /* Hide elements you don't need */
        #mc_embed_signup .asterisk,
        #mc_embed_signup .indicates-required,
        #mc_embed_signup .optionalParent {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scholars Beacon</h1>
        <p>Experience a new way to prepare for SAT/ACT! Scholars Beacon brings you a unique Leetcode-styled quiz platform, tailored specifically for high schoolers aiming for their best scores. Dive into our curated problem sets and pave your way to success.</p>

        <!-- Begin Mailchimp Signup Form -->
        <div id="mc_embed_signup">
            <form action="https://gmail.us11.list-manage.com/subscribe/post?u=53840f2547bd070a5388dcc74&amp;id=498b6f116f" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                    <div class="mc-field-group">
                        <label for="mce-EMAIL">Email Address</label>
                        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                    </div>
                    <div class="clear">
                        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
    <script type="text/javascript">
        (function($) {
            window.fnames = new Array(); 
            window.ftypes = new Array();
            fnames[0]='EMAIL';
            ftypes[0]='email';
        }(jQuery));
        var $mcj = jQuery.noConflict(true);
    </script>
</body>
</html>
